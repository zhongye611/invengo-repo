#web容器配置
server:
  context-path: /
  port: 80
#定义环境引用的配置文件
spring:
  application:
    name: super-boot-gateway-center
    index: ${random.int}
  http:
    encoding:
      force: true
      charset: UTF-8
    multipart:
      enabled: true
      max-file-size: 1024MB
  #热加载配置
  devtools:
    remote:
      secret: thisismysecret
  cloud:
    #启用消息追踪
    bus:
      trace:
        enabled: true
  #配置消息总线
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
  redis:
    cluster:
      nodes: 127.0.0.1:7000, 127.0.0.1:7001,127.0.0.1:7002,127.0.0.1:7003,127.0.0.1:7004,127.0.0.1:7005
      pool:
        max-active: 10
        max-wait: 10000
        max-idle: 20
        min-idle: 5
      cache-expire: 1800
      timeout: 10000
#关闭安全认证
management:
  security:
    enabled: false
#日志配置
logging:
  config: classpath:log4j2-prod.xml
eureka:
  instance:
    #心跳时间间隔
    lease-renewal-interval-in-seconds: 10
    #无心跳多久后,该服务失效
    lease-expiration-duration-in-seconds: 30
    appname: 网关中心
#Twitter_Snowflake 序列号生成器配置
Snowflake:
  #工作中心ID 0-31
  workerId: 0
  #数据中心ID(0~31)
  datacenterId: 0
#配置服务超时时间默认为60秒
hystrix:
    command:
        default:
            execution:
                isolation:
                    thread:
                        timeoutInMilliseconds: 60000
#配置网关信息
zuul:
  #配置超时时间为30秒
  host:
    socket-timeout-millis: 30000
    connect-timeout-millis: 30000
  routes:
    #用户中心
    user:
      path: /UserApi/**
      serviceId: super-boot-user-center
    #鉴权中心
    secruity:
      path: /AuthApi/**
      serviceId: super-boot-secruity-center